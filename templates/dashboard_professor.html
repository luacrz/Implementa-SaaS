{% extends 'base.html' %}

{% block content %}
<h1>Dashboard Professor</h1>
<h2>Disciplinas</h2>
{% if classes %}
  <ul>
    {% for class in classes %}
      <li>{{ class.name }} - {{ class.semester }}</li>
    {% endfor %}
  </ul>
{% else %}
  <p>Nenhuma disciplina encontrada.</p>
{% endif %}
{% endblock %}
